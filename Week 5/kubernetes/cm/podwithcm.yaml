apiVersion: v1
kind: Pod
metadata:
  name: dapi-test-pod
  labels:
    app: myflaskapp
spec:
  containers:
  - name: test-container
    image: psrv3/k8sapp:4
    ports:
    - containerPort: 5001
    env:
    - name: NAME
      valueFrom:
        configMapKeyRef:
          name: my-flask-config
          key: NAME
